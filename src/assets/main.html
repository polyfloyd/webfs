<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>{{ .title }}</title>

	<script>
		window.URLROOT = '{{ .urlroot }}';
	</script>

	{{ with $v := . }}
		{{ range $v.assets.css }}
			<link rel="stylesheet" href="{{ $v.urlroot }}{{ . }}" />
		{{ end }}
	{{ end }}
	{{ with $v := . }}
		{{ range $v.assets.js }}
			<script src="{{ $v.urlroot }}{{ . }}"></script>
		{{ end }}
	{{ end }}

	{{ if .piwik }}
		<script type="text/javascript">
			var _paq = _paq || [];
			_paq.push(['trackPageView']);
			_paq.push(['enableLinkTracking']);
			(function() {
				var u="{{ .piwikRoot }}";
				_paq.push(['setTrackerUrl', u+'piwik.php']);
				_paq.push(['setSiteId', {{ .piwikSiteID }}]);
				var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
				g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
			})();
		</script>
		<noscript><img src="{{ .piwikRoot }}piwik.php?idsite={{ .piwikSiteID }}" style="border:0;" alt="" /></noscript>
	{{ end }}

</head>
<body>
	<div class="container-fluid">

		<div class="fs-header">
			<div class="fs-path-bar">
				<template id="fs-path-bar-segment-tmpl">
					<a class="fs-path-segment" href="{{ .urlroot }}/{{ .fs.Name }}/{% .path %}">{% .name %}</a>
				</template>
			</div>
		</div>

		<div class="fs-file-list container-fluid">
			<template id="fs-file-tmpl">
				{{ `{{={| |}=}}` }}
				<a
					class="fs-file col-md-1"
					href="{{ .urlroot }}/fs/{{ .fs.Name }}/view{| path |}">
					<div
						class="fs-file-background fs-file-type-{| type |} {|# hasThumb |}fs-url{|/ hasThumb |}"
						title="{| name |}"
						style="{|# hasThumb |}background-image:url('{{ .urlroot }}/fs/{{ .fs.Name }}/thumb{| path |}'){|/ hasThumb |}">
					</div>
					<p class="fs-file-title">{| name |}</p>
				</a>
			</template>
		</div>

		<div class="fs-footer text-center">
			<small>
				&copy; <a target="_blank" href="https://twitter.com/polyfloyd">PolyFloyd</a> {{ .time.Year }}
			</small>
			<br />
			<small>Version: {{ .version }}</small>
		</div>

	</div>
	<script>
		initApp({
			files: {{ .files }},
			path: '{{ .path }}',
		});
	</script>
</body>
</html>
